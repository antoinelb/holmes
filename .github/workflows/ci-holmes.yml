name: ci holmes

on:
  push:
    paths:
      - "src/holmes/**"
      - "tests/**"
      - "pyproject.toml"
    branches: [main, develop, "feature/**"]
    tags:
      - "*.*.*"
      - "!holmes-rs-*.*.*"
  pull_request:
    paths:
      - "src/holmes/**"
      - "tests/**"
      - "pyproject.toml"

env:
  MINIMUM_COVERAGE: 100

jobs:
  # =============================================================================
  # Test jobs - run on all triggers
  # =============================================================================

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check formatting (black)
        run: uv run black --check src/holmes tests

      - name: Lint (ruff)
        run: uv run ruff check src/holmes tests

      - name: Type check (ty)
        run: uv run ty check src/holmes

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build Rust extension
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          working-directory: src/holmes-rs

      - name: Run unit tests with coverage
        run: uv run pytest tests/unit -v --cov --cov-report=term-missing --cov-fail-under=$MINIMUM_COVERAGE

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build Rust extension
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          working-directory: src/holmes-rs

      - name: Run integration tests
        run: uv run pytest tests/integration -v

  # =============================================================================
  # Publish job - only run on tags, after tests pass
  # =============================================================================

  publish:
    if: startsWith(github.ref, 'refs/tags/') && !startsWith(github.ref, 'refs/tags/holmes-rs-')
    needs: [lint, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
