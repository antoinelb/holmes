<!doctype html>
<html lang="en-CA">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="HOLMES (HydrOLogical Modeling Educationnal Software) is a software developped to teach operational hydrology. It is developed at the university Laval, QuÃ©bec, Canada." />

  <title>HOLMES</title>
  <link rel="icon" href="/static/assets/favicon.svg" />

  <link rel="preload" as="style" href="/static/styles/index.css" media="screen" />
  <link rel="modulepreload" href="/static/scripts/index.js" />

  <link rel="stylesheet" href="/static/styles/index.css" media="screen" />
  <script type="module" src="/static/scripts/index.js" async></script>
</head>

<body>
  <header>
    <h1>HOLMES</h1>
    <div id="nav">
      <button title="Toggle navigation (N)">
        <svg class="icon">
          <use href="/static/assets/sprite.svg#grid" />
        </svg>
      </button>
      <nav>
        <button>Calibration</button>
        <button>Simulation</button>
        <button>Projection</button>
      </nav>
    </div>
    <div id="settings">
      <button title="Toggle settings (S)">
        <svg class="icon">
          <use href="/static/assets/sprite.svg#menu" />
        </svg>
      </button>
      <div>
        <button id="theme">
          <svg id="theme__moon" class="icon">
            <use href="/static/assets/sprite.svg#moon" />
          </svg>
          <svg id="theme__sun" class="icon">
            <use href="/static/assets/sprite.svg#sun" />
          </svg>
          <span>Toggle theme</span>
          <span class="hotkey">T</span>
        </button>
        <div id="version">
          <span>Version: </span>
          <span></span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="calibration">
      <h2>Calibration</h2>
      <div class="config">
        <form id="calibration__general-config">
          <h3>General settings</h3>
          <label for="calibration__hydrological-model">Hydrological model</label>
          <select id="calibration__hydrological-model"></select>
          <label for="calibration__catchment">Catchment</label>
          <select id="calibration__catchment"></select>
          <label for="calibration__snow-model">Snow model (optional)</label>
          <select id="calibration__snow-model"></select>
          <span>Objective function</span>
          <label for="calibration__objective-criteria" class="label-indent">Criteria</label>
          <select id="calibration__objective-criteria"></select>
          <label for="calibration__streamflow-transformation" class="label-indent">Streamflow transformation</label>
          <select id="calibration__streamflow-transformation"></select>
          <span>Calibration period</span>
          <label for="calibration__period-start">Start <button>Set to period start</button></label>
          <input id="calibration__period-start" type="date" />
          <label for="calibration__period-end">End <button>Set to period end</button></label>
          <input id="calibration__period-end" type="date" />
          <label for="calibration__algorithm">Calibration algorithm</label>
          <select id="calibration__algorithm"></select>
        </form>
        <form id="calibration__manual-config">
          <h3>Manual calibration settings</h3>
        </form>
        <form id="calibration__automatic-config" hidden>
          <h3>Automatic - SCE calibration settings</h3>
          <label for="calibration__ngs">ngs</label>
          <input id="calibration__ngs" type="number" value="25" />
          <label for="calibration__npg">npg</label>
          <input id="calibration__npg" type="number" value="9" />
          <label for="calibration__mings">mings</label>
          <input id="calibration__mings" type="number" value="25" />
          <label for="calibration__nspl">nspl</label>
          <input id="calibration__nspl" type="number" value="9" />
          <label for="calibration__maxn">maxn</label>
          <input id="calibration__maxn" type="number" value="5000" />
          <label for="calibration__kstop">kstop</label>
          <input id="calibration__kstop" type="number" value="10" />
          <label for="calibration__pcento">pcento</label>
          <input id="calibration__pcento" type="number" value="0.001" step="0.001" />
          <label for="calibration__peps">peps</label>
          <input id="calibration__peps" type="number" value="0.1" step="0.1" />
          <svg class="icon loading">
            <use href="/static/assets/sprite.svg#loader" />
          </svg>
          <input type="submit" value="Run" hidden />
        </form>
      </div>
      <div class="results">
        <div class="results__time"><span>Computation duration:</span><span></span></div>
        <div class="results__fig"></div>
      </div>
    </section>
    <section id="simulation" hidden>
      <h2>Simulation</h2>
    </section>
    <section id="projection" hidden>
      <h2>Projection</h2>
    </section>
  </main>
</body>

</html>
