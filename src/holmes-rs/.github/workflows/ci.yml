name: CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  MINIMUM_COVERAGE: 99

jobs:
  test:
    name: Rust Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests with coverage
        run: cargo +nightly llvm-cov --json --output-path coverage.json

      - name: Check coverage threshold
        run: |
          COVERAGE=$(jq '.data[0].totals.lines.percent' coverage.json)
          echo "Line coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $MINIMUM_COVERAGE" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below minimum ${MINIMUM_COVERAGE}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets minimum ${MINIMUM_COVERAGE}%"

      - name: Generate coverage report
        if: always()
        run: cargo +nightly llvm-cov report

  python-integration:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest numpy

      - name: Build and install package
        run: maturin develop --release

      - name: Run Python integration tests
        run: pytest tests/python_integration -v

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check
